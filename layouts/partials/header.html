<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <base href="{{ $.Site.BaseURL }}">
    <title>
        {{if eq .Site.Title .Title }}
            {{.Title}}
        {{else}}
            {{.Site.Title}} - {{.Title}}
        {{end}}
    </title>

    {{ partial "header_includes.html" . }}
    {{ partial "google_analytics.html" . }}

</head>
<body>
    <div class="container">
        <div class="row">
            <img width="120px" height="100px" src="{{ .Site.Params.logoImg }}" />
            <h1> {{.Site.Title}}</h1>
            <hr />
            <h1><small> 
                {{range .Site.Sections}} 
                <a href="{{.URL}}">{{.Title}}</a>
                {{end}}</small></h1>
        </div>
