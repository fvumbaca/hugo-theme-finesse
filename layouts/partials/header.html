{{ partial "head.html" .}}
<section class="fn-header">
    <div class="row">
        <img width="120px" height="100px" src="{{ .Site.Params.logoImg }}" />
        <h1>{{.Site.Title}}</h1>
        <br>
        <small> 
            {{range .Site.Sections}} 
            <a href="{{.URL}}">{{.Title}}</a>
            {{end}}
        </small>
    </div>
</section>
