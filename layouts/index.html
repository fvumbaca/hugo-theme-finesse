{{ partial "header.html" .}}
    <div class="row">
        <ul>
            {{range .Site.Pages}}
                <li><a href="{{.URL}}">{{.Title}}</a> - {{.Type}}</li>
            {{end}}
        </ul>
    </div>

    <div class="row">
        <ul>
            {{range .Site.Sections}}
            <li>{{.Date.Format "January 2, 2006"}} - <a href="{{.URL}}">{{.Title}}</a></li>
            {{end}}
        </ul>
    </div>
{{ partial "footer.html" .}}
